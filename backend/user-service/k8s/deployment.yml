apiVersion: apps/v1
kind: Deployment
metadata:
  name: user-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: user-service
  template:
    metadata:
      labels:
        app: user-service
    spec:
      containers:
        - name: user-service
          image: grejs420/user-service:latest
          ports:
            - containerPort: 3000
          env:
            - name: BASE_URL
              value: "/swwao.courses.orbit.au.dk/grp-6/user"
            - name: JWT_SECRET
              valueFrom:
                secretKeyRef:
                  name: auth-service-secrets
                  key: JWT_SECRET
            - name: GRAPHQL_URI
              value: "http://graphql-gateway:4000/graphql"
          resources:
            requests:
              memory: "64Mi"
              cpu: "250m"
            limits:
              memory: "128Mi"
              cpu: "500m"