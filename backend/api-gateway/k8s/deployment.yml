apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-gateway
  namespace: real-time-chat-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: api-gateway
  template:
    metadata:
      labels:
        app: api-gateway
    spec:
      containers:
      - name: api-gateway
        image: grejs420/api-gateway:latest
        ports:
        - containerPort: 3000
        envFrom:
        - configMapRef:
            name: real-time-chat-config
        env:
        - name: JWT_SECRET
          valueFrom:
            secretKeyRef:
              name: real-time-chat-secrets
              key: JWT_SECRET
        resources:
          requests:
            memory: "64Mi"
            cpu: "100m"
          limits:
            memory: "128Mi"
            cpu: "200m"
