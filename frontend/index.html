<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-Time Chat App</title>
</head>
<body>
    <h1>Real-Time Chat App</h1>
    <div>
        <h2>Auth</h2>
        <button onclick="register()">Register</button>
        <button onclick="login()">Login</button>
        <button onclick="testAuth()">Test Auth</button>
        <p id="auth-result"></p>
    </div>
    <div>
        <h2>User</h2>
        <button onclick="getUsers()">Get Users</button>
        <p id="user-result"></p>
    </div>
    <div>
        <h2>Chat</h2>
        <button onclick="getChats()">Get Chats</button>
        <p id="chat-result"></p>
    </div>
    <div>
        <h2>Message</h2>
        <button onclick="getMessages()">Get Messages</button>
        <p id="message-result"></p>
    </div>

    <script>
        const baseUrl = 'http://swwao.courses.orbit.au.dk/grp-6';
        let authToken = '';

        async function register() {
            const email = prompt("Enter email:");
            const password = prompt("Enter password:");
            const response = await fetch(`${baseUrl}/auth/register`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ email, password })
            });
            const data = await response.text();
            document.getElementById('auth-result').innerText = data;
        }

        async function login() {
            const email = prompt("Enter email:");
            const password = prompt("Enter password:");
            const response = await fetch(`${baseUrl}/auth/login`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ email, password })
            });
            const data = await response.json();
            authToken = data.token;
            document.getElementById('auth-result').innerText = 'Logged in';
        }

        async function testAuth() {
            const response = await fetch(`${baseUrl}/auth/protected`, {
                headers: { 'Authorization': `Bearer ${authToken}` }
            });
            const data = await response.text();
            document.getElementById('auth-result').innerText = data;
        }

        async function getUsers() {
            const response = await fetch(`${baseUrl}/user/users`);
            const data = await response.json();
            document.getElementById('user-result').innerText = JSON.stringify(data, null, 2);
        }

        async function getChats() {
            const response = await fetch(`${baseUrl}/chat/chats`, {
                headers: { 'Authorization': `Bearer ${authToken}` }
            });
            const data = await response.json();
            document.getElementById('chat-result').innerText = JSON.stringify(data, null, 2);
        }

        async function getMessages() {
            const response = await fetch(`${baseUrl}/message/messages`, {
                headers: { 'Authorization': `Bearer ${authToken}` }
            });
            const data = await response.json();
            document.getElementById('message-result').innerText = JSON.stringify(data, null, 2);
        }
    </script>
</body>
</html>
