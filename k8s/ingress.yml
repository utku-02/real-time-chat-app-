apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: my-ingress
  namespace: default
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
  - http:
      paths:
      - path: /swwao.courses.orbit.au.dk/grp-6/auth
        pathType: Prefix
        backend:
          service:
            name: auth-service
            port:
              number: 3000
      - path: /swwao.courses.orbit.au.dk/grp-6/user
        pathType: Prefix
        backend:
          service:
            name: user-service
            port:
              number: 3000
      - path: /swwao.courses.orbit.au.dk/grp-6/chat
        pathType: Prefix
        backend:
          service:
            name: chat-service
            port:
              number: 3001
      - path: /swwao.courses.orbit.au.dk/grp-6/message
        pathType: Prefix
        backend:
          service:
            name: message-service
            port:
              number: 3002
      - path: /swwao.courses.orbit.au.dk/grp-6/frontend
        pathType: Prefix
        backend:
          service:
            name: frontend
            port:
              number: 80
